    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <section>
        
        <div class="section full-height over-hide px-4 px-sm-0">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <h1 class="text-center mt-5 px-0">MARVEL - THE AVENGERS&#8482</h1>
                    <div class="col-lg-10 col-xl-8 align-self-center padding-tb">
                        <div class="section mx-auto text-center slider-height-padding">
                            <input class="checkbox frst" type="radio" id="slide-1" name="slider" checked >
                            <label for="slide-1"></label>
                            <input class="checkbox scnd" type="radio" id="slider-2" name="slider" >
                            <label for="slider-2"></label>
                            <input class="checkbox thrd" type="radio" id="slider-3" name="slider" >
                            <label for="slider-3"></label>
                            <input class="checkbox foth" type="radio" id="slider-4" name="slider" >
                            <label for="slider-4"></label>
                            <ul>
                                <li>
                                    <span>Avengers</span>
                                </li>
                                <li>
                                    <span>Spider Man</span>
                                </li>
                                <li>
                                    <span>Thor</span>
                                </li>
                                <li>
                                    <span>Fury</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
